<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Whisper - Sell Your Book</title>
    <link rel="stylesheet" href="styles-3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Rectangle 2.png" alt="Shelf Share Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index-3.html">Sell</a></li>
                <li><a href="index-2.html">Analysis</a></li>
                <li><a href="ecom.html">Support</a></li>
            </ul>
            <div class="icons">
                <a href="rental-login.html"><img src="Group 73.png" alt="User Icon"></a>
                <a href="#"><img src="Group.png" alt="Cart Icon"></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Sell Your Book</h1>

        <form id="book-form" enctype="multipart/form-data">
            <label for="title">Title and Author</label>
            <input type="text" id="title" name="title" placeholder="Enter the title" required>
            <input type="text" id="author" name="author" placeholder="Enter the author" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="â‚¹0.00" required>

            <div class="add-photos">
                <label for="photos">Add Photos</label>
                <p>Upload clear, well-lit photos of the book.</p>
                <label for="photo-upload" class="image-upload">
                    <img src="add photos.png" alt="Add Photos" id="preview-image">
                    <input type="file" id="photo-upload" name="photos" accept="image/*" multiple required>
                </label>
            </div>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Write a Description..." required></textarea>

            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('book-form');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:4000/sell-book', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Book uploaded successfully!');
                } else {
                    alert('Failed to upload book: ' + result.message);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form.');
            }
        });
    </script>

</body>
</html>
